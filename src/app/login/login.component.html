<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Movie Rental App</mat-card-title>
    <mat-card-subtitle>Sign in to my cool rental app and rent all the movies your heart desires!</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form class="sign-in-form" [formGroup]="loginForm"> 
        <mat-form-field class="full-width">
          <mat-label>User name</mat-label>
          <input type="text" matInput formControlName="username" placeholder="coolguyfiery">
          <mat-error *ngIf="loginForm.get('username')?.errors?.required">User name is required.</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password" formControlName="password" required>
            <mat-error *ngIf="loginForm.get('password')?.errors?.required">Password is required.</mat-error>
        </mat-form-field>
      </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button color="primary" (click)="login()" [disabled]="loginForm.invalid">Login 
      <mat-icon *ngIf="isLoadingLogin"><mat-spinner diameter=20 color="primary"></mat-spinner></mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
