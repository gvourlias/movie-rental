<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<div class="rental-grid-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="uuid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>uuid</th>
      <td mat-cell *matCellDef="let row">{{ row.uuid }}</td>
    </ng-container>

    <ng-container matColumnDef="rentalDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rental Date</th>
      <td mat-cell *matCellDef="let row">{{ row.rentalDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="returnDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Return Date</th>
      <td mat-cell *matCellDef="let row">{{ row.returnDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="isPaid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Paid</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon [ngClass]="{'movie-paid':row.isPaid,'movie-not-paid': !row.isPaid}">check</mat-icon>
    </td>
    </ng-container>

    <ng-container matColumnDef="movie">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Movie name</th>
      <td mat-cell *matCellDef="let row">{{ row.movie }}</td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rental Cost</th>
      <td mat-cell *matCellDef="let row">{{ row.charge | currency}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>

  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of rentals"
  ></mat-paginator>
</div>
